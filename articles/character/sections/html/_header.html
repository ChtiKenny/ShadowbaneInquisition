<div class='sheet-header_logo'>
    <!-- first column of grid: left-side fields' labels/names gs1-6 -->
    <div class='sheet-gs1'>
        <b>Character Name</b>
    </div>
    <div class='sheet-gs2 sheet-edge_padding'>
        <b>Home World</b></div>
    <div class='sheet-gs3 sheet-edge_padding'>
        <b>Background</b>
    </div>
    <div class='sheet-gs4 sheet-edge_padding'>
        <b>Role</b>
    </div>
    <div class='sheet-gs5 sheet-edge_padding'>
        <b>Elite Advances</b>
    </div>
    <div class='sheet-gs6 sheet-edge_padding'>
        <b>Notes</b>
    </div>

    <!-- second column of grid: left-side fields gs7-12 -->
    <input name='attr_character_name' type='text' class='sheet-gs7' />
    <input name='attr_Homeworld' type='text' class='sheet-gs8' />
    <input name='attr_Background' type='text' class='sheet-gs9' />
    <input name='attr_Role' type='text' class='sheet-gs10' />
    <input name='attr_EliteAdvances' type='text' class='sheet-gs11' />
    <input name='attr_Notes' type='text' class='sheet-gs12' />

    <!-- third column of grid: header logo gs13 -->
    <div class='sheet-gs13 sheet-logotoggle'>
        <img name='logo'
            src='https://raw.githubusercontent.com/ChtiKenny/roll20-character-sheets/ShadowbaneInauisition/ShadowbaneInquisition/images/assets/Shadowbane_PC_Sheet_Logo.png'
            width='130' />
    </div>

    <!-- fourth column of grid: right-side fields gs14-19 -->
    <input name='attr_Player' type='text' class='sheet-gs14' />
    <input name='attr_appearance' type='text' class='sheet-gs15' placeholder='Gender, Age, Build, etc.' />
    <input name='attr_appearance2' type='text' class='sheet-gs16' placeholder='Complexion, Hair, etc.' />
    <input name='attr_Quirks' type='text' class='sheet-gs17' />
    <input name='attr_Divination' type='text' class='sheet-gs18' />
    <input name='attr_Superstition' type='text' class='sheet-gs19' />

    <!-- fifth column of grid: right-side fields' labels/names gs20-24 -->
    <div class='sheet-gs20 sheet-edge_padding'><b>Player Name</b></div>
    <div class='sheet-gs21 sheet-edge_padding'><b>Appearance</b></div>
    <div class='sheet-gs22 sheet-edge_padding'><b>Quirks</b></div>
    <div class='sheet-gs23 sheet-edge_padding'><b>Divination</b></div>
    <div class='sheet-gs24 sheet-edge_padding'><b>Superstition</b></div>

</div>
