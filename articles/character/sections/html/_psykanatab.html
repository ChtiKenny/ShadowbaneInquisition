<div class='sheet-tab_psykana sheet-box sheet-ssc sheet-radius_border_box'>
    <div class='sheet-psykana_divider'>
        <div class='sheet-psykana_info sheet-ssc'>
            <h3 class='sheet-radius_border_top'>Psychic Strength</h3>
            <div class='sheet-psykana_info_grid'>
                <div class='sheet-psykana_info_gs1'>Class</div>
                <select name='attr_psykana_class'
                    class='sheet-psykana_info_gs2 sheet-full_width sheet-select_corection'>
                    <option value='-1'>Blank</option>
                    <option value='0' selected='selected'>Bound</option>
                    <option value='1'>Unbound</option>
                    <option value='2'>Demonic</option>
                </select>
                <div class='sheet-psykana_info_gs3'>Limit</div>
                <select name='attr_psykana_limit'
                    class='sheet-psykana_info_gs4 sheet-full_width sheet-select_corection'>
                    <option value='0' selected='selected'>Fettered</option>
                    <option value='1'>Unfettered</option>
                    <option value='2'>Push</option>
                </select>
                <input class='sheet-hidden' name='attr_psy_roll' type='text' readonly />
                <div class='sheet-psykana_info_gs5'>Psy Rating</div>
                <input class='sheet-psykana_info_gs6 sheet-full_width' type='number' name='attr_psy_rating' />
                <input name='attr_psykana_limit' type='checkbox' value='2' class='sheet-hidden sheet-hider' />
                <div class='sheet-psykana_info_gs7'>Push Level</div>
                <input name='attr_psykana_limit' type='checkbox' value='2' class='sheet-hidden sheet-hider' />
                <input class='sheet-psykana_info_gs8 sheet-full_width' type='number' value='1' name='attr_psy_push' />
                <div class='sheet-psykana_info_gs9'>Sustaining?</div>
                <input class='sheet-psykana_info_gs10' name='attr_psykana_sustain' type='checkbox' value='-5' />
                <input name='attr_psykana_sustain' type='checkbox' value='-5' class='sheet-hidden sheet-hider' />
                <div class='sheet-psykana_info_gs11'># Powers</div>
                <input name='attr_psykana_sustain' type='checkbox' value='-5' class='sheet-hidden sheet-hider' />
                <input class='sheet-psykana_info_gs12 sheet-full_width' type='number' value='1'
                    name='attr_psykana_sustain_count' />
                <div class='sheet-psykana_info_gs13'>Effective PR</div>
                <input class='sheet-psykana_info_gs14 sheet-full_width' type='number' name='attr_effective_psy_rating'
                    readonly />
                <div class='sheet-psykana_info_gs15'>Phenomena</div>
                <input class='sheet-psykana_info_gs16 sheet-full_width' type='number' name='attr_psykana_phenomena'
                    readonly />
                <!-- TODO: add focus mod -->
                <div class='sheet-psykana_info_gs19'>Focus Mod</div>
                <input class='sheet-psykana_info_gs20 sheet-full_width' type='number' value='0' name='attr_focus_mod' />
                <button class='sheet-psykana_info_gs17 sheet-full_width sheet-clear' type='roll'
                    value='@{to-gm}&{template:mythic} {{character= @{character_name}}} {{phenomena= }} {{roll=[[1d100 + @{psykana_phenomena}]]}}'>Phenomena</button>
                <button class='sheet-psykana_info_gs18 sheet-full_width sheet-clear' type='roll'
                    value='@{to-gm}&{template:mythic} {{character= @{character_name}}} {{perils= }} {{roll=[[1d100]]}}'>Perils</button>
            </div>
        </div>

        <div class='sheet-psykana_minor sheet-ssc'>
            <h3 class='sheet-radius_border_top'>Minor Manifestations</h3>
            <fieldset name='minormanifestation' class='repeating_minormanifestation'>
                <div class='sheet-minormanifestation_rep'>
                    <input name='attr_P_minor_r' type='text' placeholder='Minor Manifestation name'
                        class='sheet-full_width_49px sheet-border_none' />
                    <label title='Expand' class='sheet-margin_adjust_wep'><input type='checkbox' name='attr_collapse'
                            value='5' class='sheet-collapsible_entity_switch sheet-select_button sheet-hidden' /><span
                            class='sheet-select_text sheet-radius_border_right_wep'>&#9660;</span></label>
                    <label title='Send description in the chat' class='sheet-margin_adjust_wep2'><button type='roll'
                            value='@{to-gm}&{template:mythic} {{name=@{P_minor_r} }} {{description=@{P_minor_desc_r} }}'
                            class='sheet-hidden'></button><span class='sheet-select_text'>&#128266;</span></label>
                    <input name='attr_collapse' type='checkbox' value='5'
                        class='sheet-collapsible_entity_switch sheet-hidden' />
                    <textarea name='attr_P_minor_desc_r'
                        class='sheet-collapsible_entity_block sheet-description_rounded_margin'
                        placeholder='MMs are subtle uses for the power of the Warp that a Psyker may pick up in the course of training.&#10;This Description box may be used to state which psychic discipline this MM falls under, as well as to provide a brief description of what this power does.&#10;&#10;Minor Manifestations cost 50xp. Use requires a Half Action and a +30 Willpower test.'></textarea>
                </div>
            </fieldset>
        </div>

        <div class='sheet-psykana_notes sheet-ssc'>
            <h3 class='sheet-radius_border_top'>Psyker Notes</h3>
            <fieldset name='psynotes' class='repeating_psynotes'>
                <div class='sheet-psynotes_rep'>
                    <input name='attr_P_note_r' type='text' placeholder='Psyker Notes name'
                        class='sheet-full_width_49px sheet-border_none' />
                    <label title='Expand' class='sheet-margin_adjust_wep'><input type='checkbox' name='attr_collapse'
                            value='15' class='sheet-collapsible_entity_switch sheet-select_button sheet-hidden' /><span
                            class='sheet-select_text sheet-radius_border_right_wep'>&#9660;</span></label>
                    <label title='Send description in the chat' class='sheet-margin_adjust_wep2'><button type='roll'
                            value='@{to-gm}&{template:mythic} {{name=@{P_note_r} }} {{description=@{P_note_desc_r} }}'
                            class='sheet-hidden'></button><span class='sheet-select_text'>&#128266;</span></label>
                    <input name='attr_collapse' type='checkbox' value='15'
                        class='sheet-collapsible_entity_switch sheet-hidden' />
                    <textarea name='attr_P_note_desc_r'
                        class='sheet-collapsible_entity_block sheet-description_rounded_margin'
                        placeholder='Psyker Notes are used to keep track of your psychic journey'></textarea>
                </div>
            </fieldset>
        </div>

        <div class='sheet-psykana_ability sheet-ssc'>
            <h3 class='sheet-radius_border_top'>Psychic Abilities</h3>
            <fieldset name='psychicabilities' class='repeating_psychicabilities'>
                <div class='sheet-psykana_ability_rep'>
                    <input name='attr_wep_display' type='checkbox' value='min'
                        class='sheet-collapsible_entity_switch sheet-hidden' />
                    <input name='attr_wep_display' type='checkbox' value='half'
                        class='sheet-collapsible_entity_switch_min sheet-hidden' />
                    <input name='attr_wep_display' type='checkbox' value='expand'
                        class='sheet-collapsible_entity_switch_half sheet-hidden' />
                    <div class='sheet-equipment_weapon_rep_head'>
                        <div class='sheet-equipment_weapon_rep_h1'>
                            <label title='Min' class='sheet-wb1'><input type='checkbox' name='attr_wep_display'
                                    value='min' class='sheet-select_button sheet-hidden' /><span
                                    class='sheet-select_text'>&#128469;</span></label>
                            <label title='Half' class='sheet-wb2'><input type='checkbox' name='attr_wep_display'
                                    value='half' class='sheet-select_button sheet-hidden' /><span
                                    class='sheet-select_text'>&#128471;</span></label>
                            <label title='Expand' class='sheet-wb3'><input type='checkbox' name='attr_wep_display'
                                    value='expand' class='sheet-select_button sheet-hidden' /><span
                                    class='sheet-select_text'>&#128470;</span></label>
                        </div>
                        <h3 class='sheet-equipment_weapon_rep_h2'><span name='attr_P_name'></span></h3>
                        <button name='psy_hit' class='sheet-equipment_weapon_rep_h3_psy sheet-full_width sheet-clear'
                            type='roll' value='@{to-gm}&{template:mythic} {{character= @{character_name}}}{{psy= }}{{attack= }}{{weapon= @{P_name}}}{{dos=[[[[1+floor(abs([[{{ {@{P_total}+@{inlinemod-toggle}}, {@{P_focus}-@{limiter}}}kh1, {@{P_focus}+@{limiter}}}kl1]]-[[1d100@{psy_roll}]])/10)]]+ceil(@{WP_unnat}/2)]]}}{{target=$[[0]]}}{{roll=$[[1]]}}{{dof=$[[2]]}}@{P_hitloc} {{class=[[@{psykana_class}]]}}{{limit=[[@{psykana_limit}]]}}{{focus=[[@{P_focus}]]}}{{pmod=[[@{P_mod1}]]}}{{focus_mod=[[@{focus_mod}]]}}{{sustain=[[@{psykana_sustain}]]}}{{modifier=[[@{inlinemod-toggle}]]}}{{P_multi=[[@{P_multi}]]}}{{epr=[[@{effective_psy_rating}]]}}
	'>Cast |<input name='attr_P_total' value='@{P_focus}+@{P_mod1}+@{focus_mod}+@{psykana_sustain}'
                                class='sheet-input_background sheet-input_char_background' disabled /></button>
                        <button name='psy_dmg' class='sheet-equipment_weapon_rep_h4 sheet-full_width sheet-clear'
                            type='roll'
                            value='@{to-gm}&{template:mythic} {{character= @{character_name}}} {{type= @{P_type}}} {{weapon= @{P_name}}} {{damage=[[@{P_dam-roll}]] }} {{pen=[[@{P_pen}]] }} {{@{settings_weapondescription}=@{P_ability_r} }}'>DMG</button>
                    </div>
                    <div
                        class='sheet-psykana_ability_grid1 sheet-collapsible_entity_toggle sheet-collapsible_entity_toggle_min'>
                        <div class='sheet-psykana_ability_gs1'>Name</div>
                        <input class='sheet-psykana_ability_gs2 sheet-full_width' type='text' name='attr_P_name' />
                        <div class='sheet-psykana_ability_gs3'>Subtype</div>
                        <input class='sheet-psykana_ability_gs4 sheet-full_width' type='text' name='attr_P_subtype' />
                    </div>
                    <div
                        class='sheet-psykana_ability_grid2 sheet-collapsible_entity_toggle sheet-collapsible_entity_toggle_min'>
                        <div class='sheet-psykana_ability_gs5'>Range</div>
                        <input class='sheet-psykana_ability_gs6 sheet-full_width' type='text' value='0'
                            name='attr_P_range' />
                        <div class='sheet-psykana_ability_gs7'>Damage</div>
                        <input class='sheet-psykana_ability_gs8 sheet-full_width' type='text' value='0'
                            name='attr_P_dam-roll' />
                        <div class='sheet-psykana_ability_gs9'>Type</div>
                        <select class='sheet-psykana_ability_gs10 sheet-full_width sheet-select_corection'
                            name='attr_P_type'>
                            <option value='-'>N/A</option>
                            <option value='Energy'>Energy</option>
                            <option value='Impact'>Impact</option>
                            <option value='Rending'>Rending</option>
                            <option value='Explosive'>Explosive</option>
                        </select>
                        <div class='sheet-psykana_ability_gs11'>Pen</div>
                        <input class='sheet-psykana_ability_gs12 sheet-full_width' type='text' value='0'
                            name='attr_P_pen' />
                    </div>
                    <div
                        class='sheet-psykana_ability_grid3 sheet-collapsible_entity_toggle sheet-collapsible_entity_toggle_min'>
                        <div class='sheet-psykana_ability_gs13'>Focus Power</div>
                        <select name='attr_P_focus'
                            class='sheet-psykana_ability_gs14 sheet-full_width sheet-select_corection'>
                            <optgroup label="Stats :">
                                <option value='@{wsTotal}'>Weapon Sikll</option>
                                <option value='@{bsTotal}'>Ballistic Skill</option>
                                <option value='@{strTotal}'>Strength</option>
                                <option value='@{touTotal}'>Toughness</option>
                                <option value='@{agiTotal}'>Agility</option>
                                <option value='@{intTotal}'>Intelligence</option>
                                <option value='@{perTotal}'>Perception</option>
                                <option value='@{wpTotal}' selected='selected'>Willpower</option>
                                <option value='@{felTotal}'>Fellowship</option>
                            </optgroup>
                            <optgroup label="Skills :">
                                <option value='@{psyniscience_total}'>Psyniscience</option>
                            </optgroup>
                            <optgroup label="Custom">
                                <option value=''>--Use Power Mod--</option>
                            </optgroup>
                        </select>
                        <div class='sheet-psykana_ability_gs15'>Power Mod</div>
                        <input class='sheet-psykana_ability_gs16 sheet-full_width' type='number' value='0'
                            name='attr_P_mod1' />
                        <div class='sheet-psykana_ability_gs17'>Type</div>
                        <select name='attr_P_multi'
                            class='sheet-psykana_ability_gs18 sheet-full_width sheet-select_corection'>
                            <option value='0'>Psychic Bolt</option>
                            <option value='1'>Psychic Barrage</option>
                            <option value='2'>Psychic Storm</option>
                            <option value='3'>Psychic Blast</option>
                        </select>
                    </div>
                    <div
                        class='sheet-psykana_ability_grid4 sheet-collapsible_entity_toggle sheet-collapsible_entity_toggle_min sheet-collapsible_entity_toggle_half'>
                        <div class='sheet-psykana_ability_gs19'>Action</div>
                        <input class='sheet-psykana_ability_gs20 sheet-full_width' type='text' name='attr_P_action' />
                        <div class='sheet-psykana_ability_gs21'>Sustained</div>
                        <input class='sheet-psykana_ability_gs22 sheet-full_width' type='text'
                            name='attr_P_sustained' />
                        <div class='sheet-psykana_ability_gs23'>roll location?</div>
                        <input class='sheet-psykana_ability_gs24' type='checkbox' name='attr_P_hitloc'
                            value="@{settings_hitroll}" />
                    </div>
                    <div
                        class='sheet-collapsible_entity_toggle sheet-collapsible_entity_toggle_min sheet-collapsible_entity_toggle_half'>
                        <input name='attr_P_ability_r' type='text'
                            placeholder='Disclaimer: Effective PR not counted in casting test use Focus Mod instead'
                            class='sheet-full_width_49px sheet-border_none' />
                        <label title='Expand' class='sheet-margin_adjust_wep'><input type='checkbox'
                                name='attr_collapse' value='3'
                                class='sheet-collapsible_entity_switch sheet-select_button sheet-hidden' /><span
                                class='sheet-select_text sheet-radius_border_right_wep'>&#9660;</span></label>
                        <label title='Send description in the chat' class='sheet-margin_adjust_wep2'><button type='roll'
                                value='@{to-gm}&{template:mythic} {{name=@{P_name} }} {{description=@{P_desc_r} }}'
                                class='sheet-hidden'></button><span class='sheet-select_text'>&#128266;</span></label>
                        <input name='attr_collapse' type='checkbox' value='3'
                            class='sheet-collapsible_entity_switch sheet-hidden' />
                        <textarea name='attr_P_desc_r'
                            class='sheet-collapsible_entity_block sheet-description_rounded_margin'
                            placeholder='Description'></textarea>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
